<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Book Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #333;
      text-align: center;
    }

    .container {
      display: flex;
      gap: 30px;
      width: 90%;
      max-width: 1000px;
      flex-wrap: wrap;
    }

    .box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      padding: 20px;
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      max-height: 80vh;
      overflow-y: auto;
    }

    #booksBox {
      border-right: 2px solid #eee;
      padding-right: 20px;
    }

    .book {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 12px 0;
      align-items: center;
    }

    .book:last-child {
      border-bottom: none;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background: teal;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d4d;
    }

    .removeBtn {
      background: crimson;
      margin-left: 10px;
    }

    .removeBtn:hover {
      background: #8b0000;
    }

    .total {
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: auto;
      text-align: right;
      color: #222;
    }

    #checkoutBtn {
      margin-top: 15px;
      align-self: flex-end;
      padding: 12px 20px;
      font-size: 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        width: 100%;
      }

      .box {
        max-height: none;
      }

      #booksBox {
        border-right: none;
        padding-right: 0;
        margin-bottom: 30px;
      }

      .total, #checkoutBtn {
        text-align: center;
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Book Shop</h1>

  <div class="container">
    <div class="box" id="booksBox"></div>

    <div class="box">
      <h2>Your Cart</h2>
      <div id="cartBox"></div>
      <div class="total" id="totalBox">Total: â‚¹0</div>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </div>

  <script type="module">
    import { show } from './books.js';
    import { drawCart } from './ui.js';
    import { cart } from './cart.js';

    show();

    drawCart(cart);

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      alert("This is just a demo checkout ðŸ™‚");
    });
  </script>
</body>
</html>
